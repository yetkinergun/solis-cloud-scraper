version: "3.9"

services:
  solis-cloud-scraper:
    container_name: solis-cloud-scraper
    build: ./app
    environment:
      - TZ=${TZ}
      - SOLIS_URL=${SOLIS_URL}
      - SOLIS_USERNAME=${SOLIS_USERNAME}
      - SOLIS_PASSWORD=${SOLIS_PASSWORD}
    ports:
      - "8080:8080"
    restart: always
    init: true
